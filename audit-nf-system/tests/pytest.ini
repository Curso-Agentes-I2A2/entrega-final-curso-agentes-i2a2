[pytest]
minversion = 7.0
addopts = -v --tb=short --disable-warnings --strict-markers
testpaths = tests
# Coverage quando passado via CLI (ex: pytest --cov=backend --cov-report=term-missing)
markers =
    unit: unit tests
    integration: integration tests (containers or services required)
    e2e: end-to-end tests (UI)
    slow: long running tests
# asyncio config (pytest >=7 supports asyncio_mode)
asyncio_mode = auto

# warnings control
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
